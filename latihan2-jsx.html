<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ReactJs</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<style>
    .header {
        background-color: blueviolet;
        color: white;
        padding: 10px;
        font-family: Lato, sans-serif;
    }
</style>
<body>
    
    <div id="app"></div>
    <!-- Coba perhatikan kodenya! Saat kita membuat elemen JSX yang memiliki kita
    harus mengapitnya dengan tanda kurung. -->

    <script type="text/babel">
        let header = (
            <header className="header">
                <h1>Belajar menggunakan JSX pada React</h1>
                <p>Tutorial ReactJs untuk Pemula</p>
            </header>
        ); ReactDOM.render(header, document.getElementById("app"))
    </script>
</body>
</html>
